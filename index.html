@media print {
  body * {
    visibility: hidden;
  }
  #prescription-paper, #prescription-paper * {
    visibility: visible;
  }
  #prescription-paper {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    margin: 0;
    padding: 20px;
    box-shadow: none;
    background: white;
  }
  .no-print {
    display: none !important;
  }
}
